<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightweight Portfolio Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin: 20px 0;
            color: #333;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>

    <h1>My Art For Basar Company</h1>

    <div class="gallery-container">
        <!-- Each div is a gallery item -->
        <div class="gallery-item">
            <img src="basar/image b (1).jpg" alt="Work 1">
            <div class="overlay"> 1:Logo</div>
        </div>
        <div class="gallery-item">
            <img src="basar/image b (2).jpg" alt="Work 2">
            <div class="overlay">2: Second Logo</div>
        </div>
        <div class="gallery-item">
            <img src="basar/image b (3).jpg" alt="Work 3">
            <div class="overlay"> 3: Logo Philosoph</div>
        </div>
        <div class="gallery-item">
            <img src="basar/image b (4).jpg" alt="Work 4">
            <div class="overlay"> 4: MockUp</div>
        </div>
        <div class="gallery-item">
            <img src="basar/image b (5).jpg" alt="Work 5">
            <div class="overlay">Project 5: Creative Art</div>
        </div>
        <div class="gallery-item">
            <img src="basar/image b (6).jpg" alt="Work 6">
            <div class="overlay"> 6: Board</div>
        </div>
        <div class="gallery-item">
            <img src="basar/image b (7).jpg" alt="Work 6">
            <div class="overlay"> 7: Show</div>
        </div>
        <div class="gallery-item"></div>
            <img src="basar/image b (8).jpg" alt="Work 6">
            <div class="overlay"> 8: Show</div>
        </div>
        <!-- Add more gallery items as needed -->
    </div>

</body>
</html>
