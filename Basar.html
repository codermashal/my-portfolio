<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-container img:hover {
            transform: scale(1.05);
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>My Art For Basar Company</h1>

    <div class="gallery-container">
        <img src="Basar/image b (1).jpg" alt="Work 1">
            <img src="Basar/image b (2).jpg" alt="Work 1">
        <img src="Basar/image b (3).jpg" alt="Work 1">
        <img src="Basar/image b (4).jpg" alt="Work 1">
        <img src="Basar/image b (5).jpg" alt="Work 1">
        <img src="Basar/image b (6).jpg" alt="Work 1">
        <img src="Basar/image b (7).jpg" alt="Work 1">

    </div>

</body>
</html>
